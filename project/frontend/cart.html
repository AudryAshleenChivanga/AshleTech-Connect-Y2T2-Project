<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - AshleTech Connect SRHR</title>
    <link rel="stylesheet" href="/project/frontend/CSS/cart.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <main>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
        <div class="total-container">
            <span>Total: $<span id="total-price">0.00</span></span>
        </div>

        <div class="checkout-container">
            <a href="/project/frontend/payment.html">
                <button>Continue Shopping</button>

    </main>
    
</body>
</html>
