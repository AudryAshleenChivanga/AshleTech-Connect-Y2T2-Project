<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - AshleTech Connect SRHR</title>
    <link rel="stylesheet" href="/project/frontend/CSS/cart.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <main>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>${{ item.product.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.total_price }}</td>
                    <td>
                        <a href="{{ url_for('main.remove_from_cart', item_id=item.id) }}">Remove</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="total-container">
            <span>Total: $<span id="total-price">{{ total_price }}</span></span>
        </div>

        <div class="checkout-container">
            <a href="{{ url_for('main.products') }}">
                <button>Continue Shopping</button>
            </a>
            <a href="/project/frontend/payment.html">
                <button>Proceed to Payment</button>
            </a>
        </div>
    </main>
</body>
</html>
