{% extends 'store/main.html' %}

{% block content %}
  <div style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; text-align: center;">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <img src="{{ specialist.picture.url }}" alt="{{ specialist.name }}" style="max-width: 200px; border-radius: 50%; margin-bottom: 20px;">
      <h2>{{ specialist.name }}</h2>
    </div>
    <div style="text-align: left; margin-top: 20px;">
      <p><strong>Field:</strong> {{ specialist.field }}</p>
      <p><strong>Contact Info:</strong> {{ specialist.contact_info }}</p>
    </div>
    <a href="{% url 'specialist_list' %}" style="background-color: #4CAF50; border-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 20px;">Back to Specialists</a>
  </div>
{% endblock %}
